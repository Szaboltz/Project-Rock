     <form action="cadastro.php" method="post">
        <label for="nome">Nome:</label>
        <input id="nome" type="text" name="nameUser"><br>
        <label for="senha">Senha:</label>
        <input id="senha" type="password" name="passwordUser"><br>
        <label for="email">Email:</label>
        <input id="email" name="emailUser" type="email"><br>
        <label for="phone">Telefone:</label>
        <input  id="phone" name="phoneUser" type="number"><br>

        <input type="checkbox" id="news" name="newsUser"> <label for="news">Deseja receber as novidades por email?</label>
        <h4>Selecione a periodicidade</h4>
        <input type="radio" id="diario" name="periodicidade" value="D"> <label>Diario</label>
        <input type="radio" id="semanal" name="periodicidade" value="W"> <label>Semanal</label>
        <input type="radio" id="mensal" name="periodicidade" value="M"> <label>Mensal</label>


        <h4>Escreva um comentário</h4>
        <textarea placeholder="Escreva aqui..."></textarea> <br>

        <labek for="state">Estado</labek>
        <select id="state" name="stateUser">
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="ES">Espiríto Santo</option>
        </select><br>
